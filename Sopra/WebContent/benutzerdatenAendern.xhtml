<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	
	<ui:define name="seitenbereich">
	   		<h:panelGroup layout="block" styleClass = "seitenbereich">
			<h:panelGroup layout="block" styleClass = "hauptfenster">
				<h1 class = "ueberschrift">Benutzerdaten &auml;ndern:</h1>
				<h:panelGroup layout="block" styleClass="top-nav">
				
				<h:panelGroup layout="block" styleClass = "benutzerAnlegen warnungen" rendered="#{userBean.myself==null}">
						<h1>No User, no Permission!!</h1>
						<br class="naechsteZeile"/>
						<h6>MWTBDLTR</h6>
				</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="top-nav" rendered="#{userBean.myself!=null}">
					<h:panelGroup layout="block" styleClass = "benutzerdatenAendern">
						<h:form>
							<h:panelGroup styleClass="text-infoBenutzerAendern ueberschriftAufzaehlung">altes Passwort:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAendern"><h:inputSecret value="#{benutzerAendernBean.altespasswortEingabe}"></h:inputSecret></h:panelGroup>
							<br class="naechsteZeile"/>
							<h:panelGroup styleClass="text-infoBenutzerAendern ueberschriftAufzaehlung">neues Passwort:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAendern"><h:inputSecret value="#{benutzerAendernBean.neuespasswort}"></h:inputSecret></h:panelGroup>
							<br class="naechsteZeile"/>
							<h:panelGroup styleClass="text-infoBenutzerAendern ueberschriftAufzaehlung">neues Passwort best&auml;tigen:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAendern"><h:inputSecret value="#{benutzerAendernBean.neuespasswortBestaetigen}" ></h:inputSecret></h:panelGroup>
							<br class="naechsteZeile"/>
							<h:panelGroup styleClass="text-infoBenutzerAendern ueberschriftAufzaehlung">neue E-Mail:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAendern"><h:inputText value="#{benutzerAendernBean.email}"></h:inputText></h:panelGroup>
							<br class="naechsteZeile2"/>
							<br class="naechsteZeile2"/>
							<h:panelGroup styleClass="text-infoBenutzerAendern ueberschriftAufzaehlung">Status:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAendern"><h:outputText styleClass="ueberschriftAufzaehlung" value="#{benutzerAendernBean.status}"></h:outputText></h:panelGroup>
							<br class="naechsteZeile2"/>
							<br class="naechsteZeile2"/>
							<br class="naechsteZeile2"/>
							<h:commandButton value="&Auml;ndern"  action="#{benutzerAendernBean.datenAendern}" styleClass = "buttonAnordnung"/>
							<h:button value="Abbrechen" outcome="login"/>
						</h:form>
					</h:panelGroup>
				</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
	
</ui:composition>
</html>
