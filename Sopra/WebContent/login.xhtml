<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="seitenbereich" styleClass="seitenbereich">
	<h:panelGroup layout="block" styleClass="seitenbereich">
		<h:form>
			<h:panelGroup layout="block" styleClass = "hauptfenster">
				<h1 class = "ueberschrift">Modulbeschreibungen</h1>
				<p>Bitte w&auml;hlen Sie aus:</p>
				<h:form id="form">
					<!-- t:tree kommt die hintergrundfarbe rein  style= "background-color: red" -->

					<p:tree value="#{baumstrukturBean.root}" var="node" id="tree"
						style="width: 1007px;">
						<p:treeNode id="treeNode" styleClass="farbe">
							<p:outputLabel value="#{node}" id="lblNode"
								styleClass="baumaufbau"></p:outputLabel>
							<h:commandLink outcome="modulansicht"><h:graphicImage value="/resources/images/html_logo.png" style=" margin-left: 15px; margin-right: 15px;"></h:graphicImage></h:commandLink>
							<h:commandLink><h:graphicImage value="/resources/images/PDF_Logo.png"></h:graphicImage></h:commandLink>
						</p:treeNode>
					</p:tree>
				</h:form>
			</h:panelGroup>
		</h:form>
	</h:panelGroup>
</ui:define>
</ui:composition>
</html>
