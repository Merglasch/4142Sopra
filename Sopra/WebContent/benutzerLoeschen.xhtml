<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<!-- http://www.mkyong.com/jsf2/jsf-2-checkboxes-example/ -->

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="seitenbereich">
		<h:panelGroup layout="block" styleClass="seitenbereich">
			<h:panelGroup layout="block" styleClass="hauptfenster">
				<h1 class="ueberschrift">Benutzer l&ouml;schen</h1>

				<h:panelGroup layout="block" styleClass="top-nav">
				
  				<h:panelGroup layout="block" styleClass="benutzerAnlegen warnungen" rendered="#{userBean.myself.rolle!=3}">
						<h1>No Admin, no Permission!!</h1>
						<br class="naechsteZeile" />
						<h6>MWTBDLTR</h6>
					</h:panelGroup>


					<h:panelGroup styleClass="top-nav" rendered="#{userBean.myself.rolle==3}">    
						
						<h:panelGroup layout="block" styleClass="loeschen">

							<h:form id="benutzer_loeschen_form">
								<h:outputText value="Benutzer erfolgreich gel&ouml;scht"
									rendered="#{loesch.geloescht}" style="color:green;"></h:outputText>
								<br class="naechsteZeile" />
								<h:outputText
									value="Benutzer konnte nicht gel&ouml;scht werden."
									rendered="#{loeschBean.nichtGeloescht}" style="color:red;"></h:outputText>
								<br class="naechsteZeile" />
								<h:selectManyCheckbox id="fehler"
									value="#{loesch.selectedUsers}" required="true"
									readonly="false"
									requiredMessage="w&auml;hle mindenstens einen Benutzer aus"
									layout="pageDirection" 
									styleClass="ueberschriftAufzaehlung">
									<f:selectItems value="#{loesch.users}" var="u"
										itemValue="#{u.email}"
										itemLabel="#{u.name} #{u.vorname} #{u.fakultaet} #{u.email}" />
								</h:selectManyCheckbox>

								<h:message for="fehler" styleClass="error" />
								<br />
								<br class="naechsteZeile2" />
								<h:commandButton action="#{loesch.benutzerLoeschen}"
									value="L&ouml;schen" styleClass="buttonAnordnung" />
								<h:button value="Abbrechen" outcome="login" />
							</h:form>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				</h:panelGroup>
					
				
		</h:panelGroup>
				

						
	

	</ui:define>
</ui:composition>
</html>
