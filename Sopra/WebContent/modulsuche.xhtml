<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="seitenbereich">
		<h:panelGroup layout="block" styleClass = "seitenbereich">
			<h:panelGroup layout="block" styleClass = "hauptfenster">
				<h1 class = "ueberschrift">Modulsuche</h1>
				<p>Suchkriterien:</p>
				<h:panelGroup layout="block" styleClass="top-nav">
					<h:panelGroup layout="block" styleClass = "benutzerAnlegen">
						<h:form>
							<h:panelGroup styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Abschluss:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen">
								<h:selectOneMenu value="#{modelBean.studienabschlussAuswahl}">
									<f:selectItem itemVlaue="alles" itemLabel="Alles"></f:selectItem>
									<f:selectItems value="#{modelBean.studienabschluss}" var="p"
										itemValue="#{p}" itemLabel="#{p}"></f:selectItems>
								</h:selectOneMenu>
							</h:panelGroup>	
								<br class="naechsteZeile2" />
								<br class="naechsteZeile2" />
							<h:panelGroup styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Studiengang:</h:panelGroup>	
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen">	
								<h:selectOneMenu value="#{modelBean.studiengangAuswahl}">
									<f:selectItem itemVlaue="alles" itemLabel="Alles"></f:selectItem>
									<f:selectItems value="#{modelBean.studiengang}" var="p"
										itemValue="#{p}" itemLabel="#{p}"></f:selectItems>
								</h:selectOneMenu>
							</h:panelGroup>	
								<br class="naechsteZeile2" />
								<br class="naechsteZeile2" />
							<h:panelGroup styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Pr&uuml;fungsoednung:</h:panelGroup>	
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen">	
								<h:selectOneMenu value="#{modelBean.pruefungsordnungAuswahl}">
									<f:selectItem itemVlaue="alles" itemLabel="Alles"></f:selectItem>
									<f:selectItems value="#{modelBean.pruefungsordnung}" var="p"
										itemValue="#{p}" itemLabel="#{p}"></f:selectItems>
								</h:selectOneMenu>
							</h:panelGroup>	
								<br class="naechsteZeile2" />
								<br class="naechsteZeile2" />
							<h:panelGroup styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Modulname:</h:panelGroup>	
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen">
							<h:inputText value="#{modelBean.modulName}"></h:inputText>
							</h:panelGroup>
							<br class="naechsteZeile2" />
							<br class="naechsteZeile2" />
							<br class="naechsteZeile2" />
								<h:commandButton action="#{modelBean.sucheModul}"
									value="Suchen" styleClass="buttonAnordnung" />
								<h:button value="Abbrechen" outcome="login" />
						</h:form>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>

</ui:composition>
</html>
