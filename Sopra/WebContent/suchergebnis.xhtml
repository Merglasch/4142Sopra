<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition
	template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="seitenbereich">
		<h:panelGroup layout="block" styleClass="seitenbereich">
				<h:panelGroup layout="block" styleClass="hauptfenster">

<!-- nach der seite hab ich es gemacht http://www.mkyong.com/jsf2/jsf-2-datatable-example/ -->

				<h:dataTable
				value="#{modelBean.suchErg}" var="m" 
					styleClass="order-table"
					headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row">
<!-- eventuell muss man dann schauen wenn man die Tabelle fÃ¼llt, dass man in der css datei  
 die auskommentierten zeilen wieder rein kommentiert-->

					<h:column>
						<!-- column header -->
						<f:facet name="header">
							Nummer
						</f:facet>
      					<h:outputText value="#{m.modulid}" />
						<!-- row record-->

					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Modulname" />
							
						</f:facet>
      					<h:outputText value="#{m.modulname}" />

					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Studienabschluss" />
						</f:facet>
      					<h:outputText value="#{modelBean.studienabschlussAuswahl}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Studiengang" />
						</f:facet>
      					<h:outputText value="#{modelBean.studiengangAuswahl}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Pruefungsordnung" />
						</f:facet>
      					<h:outputText value="#{modelBean.pruefungsordnungAuswahl}" />
					</h:column>


				</h:dataTable>

			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
