<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="seitenbereich">
		<h:panelGroup layout="block" styleClass="seitenbereich">
			<h:panelGroup layout="block" styleClass="hauptfenster">
				<h1 class="ueberschrift">&Auml;nderungsverwaltung</h1>

				<h:panelGroup layout="block" styleClass="top-nav">
				
<!-- System Warnungen -->				
					<h:panelGroup layout="block" styleClass="benutzerAnlegen warnungen"
						rendered="#{userBean.myself.rolle!=2}">
						<h1>No Studiendekan, no Permission!!</h1>
						<br class="naechsteZeile" />
						<h6>MWTBDLTR</h6>
					</h:panelGroup>
	<!-- /System Warnungen-->

					<h:panelGroup layout="block" styleClass="benutzerAnlegen" rendered="#{userBean.myself.rolle==2}">
						
<!--Fach ändern -->
							<h:panelGroup styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Name des Faches &auml;ndern:</h:panelGroup>
						<h:form>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen">
								<h:selectOneMenu id="menue" value="#{aenderungsverwaltungStudiendekanBean.selectFach}">
									<f:selectItems value="#{aenderungsverwaltungStudiendekanBean.faecher}" var="f"
											itemValue="#{f.fid}" itemLabel="#{f.fach}">
									</f:selectItems>
								</h:selectOneMenu>
								<h:panelGroup id="inputFach">
									<h:inputText
										styleClass="eingabeDivBenutzerAnlegen"
										value="#{aenderungsverwaltungStudiendekanBean.eingabeFach}"
										required="true" />
								</h:panelGroup>
							<br />
							<br />
							<h:commandButton value="Fach &Auml;ndern" action="#{aenderungsverwaltungStudiendekanBean.updateFach}" styleClass="buttonAnordnung"/>
							<br class="naechsteZeile2" />
							<h:outputText styleClass="text-infoBenutzerAnlegen" value="Der Name des Faches wurde erfolgreich ge&auml;ndert"
									rendered="#{aenderungsverwaltungStudiendekanBean.geaendertFach}" style="color:green;"></h:outputText>
							<br class="naechsteZeile2" />
							<h:commandButton value="L&ouml;schen" action="#{benutzerAnlegenBean.createNewUser}" styleClass="buttonAnordnung" />
							<br class="naechsteZeile2" />
							<br class="naechsteZeile2" />
							<br class="naechsteZeile2" />

<!-- Modul ändern-->
							<h:panelGroup styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Modul &auml;ndern:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen">
								<h:selectOneMenu value="#{modulAendernBean.modulAuswahlDekan}"> 
									<f:selectItems value="#{modulAendernBean.listModulDekan}" var="d"
										itemValue="#{d.modulid}" itemLabel="#{d.modulname}"></f:selectItems>
								</h:selectOneMenu>
							</h:panelGroup>
							<br class="naechsteZeile2" />
							<br class="naechsteZeile2" />
							<h:commandButton value="ModulAendern" action="#{modulAendernBean.modulAendern}" styleClass="buttonAnordnung" />
							<br class="naechsteZeile2" />
							<br class="naechsteZeile2" />
							<br class="naechsteZeile2" />

							<h:button value="Abbrechen" outcome="login" />
							</h:panelGroup>

						</h:form>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>





	</ui:define>
</ui:composition>
</html>
