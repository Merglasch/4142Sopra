<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="seitenbereich">
		<h:panelGroup layout="block" styleClass="seitenbereich">
			<h:panelGroup layout="block" styleClass="hauptfenster">
				<h1 class="ueberschrift">Modul &auml;ndern</h1>
				<h:panelGroup layout="block" styleClass="top-nav">
					<h:panelGroup layout="block" styleClass="benutzerAnlegen warnungen"
						rendered="#{userBean.myself==null}">
						<h1>No USER, no Permission!!</h1>
						<br class="naechsteZeile" />
						<h6>MWTBDLTR</h6>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="benutzerAnlegen warnungen"	rendered="#{userBean.myself.rolle==3}">
						<h1>Admin, no Permission!!</h1>
						<br class="naechsteZeile" />
						<h6>MWTBDLTR</h6>
					</h:panelGroup>

					<!--  	
				<h:panelGroup layout="block" styleClass = "benutzerAnlegen"  rendered="true">
			-->
					<h:panelGroup layout="block" styleClass="benutzerAnlegen"
						rendered="#{userBean.myself!=null}">
						<h:panelGroup layout="block" styleClass="benutzerAnlegen"
							rendered="#{userBean.myself.rolle!=3}">
							<p>Suchen Sie ein Modul aus:</p>
							<h:outputText value="Modul erfolgreich gespeichert"
								rendered="#{modulAendernBean.modulErfolgreich}"
								style="color:green;"></h:outputText>
							<br class="naechsteZeile" />
							<h:outputText
								value="Modul konnte nicht gespeichert werden. Bitte &uuml;berpr&uuml;fen sie ihre Eingaben"
								rendered="#{modulAendernBean.modulGescheitert}"
								style="color:red;"></h:outputText>
							<br class="naechsteZeile" />
							<h:form>
								<h:selectOneMenu value="#{modulAendernBean.modulAuswahlAktuell}">
									<f:selectItems value="#{modulAendernBean.listModulAktuell}" var="m"
										itemValue="#{m.modulid}" itemLabel="#{m.modulname} Aktuell vom "></f:selectItems>
								</h:selectOneMenu>
								<br class="naechsteZeile2" />
								<h:commandButton action="#{modulAendernBean.ausgewaehltAktuell}"
									value="Aktuelles Modul &Auml;ndern" styleClass="buttonAnordnung" />
								<h:button value="Abbrechen" outcome="login" />
							</h:form>
							<h:form>
								<h:selectOneMenu value="#{modulAendernBean.modulAuswahlAlt}">
									<f:selectItems value="#{modulAendernBean.listModulAlt}" var="m"
										itemValue="#{m.modulid}" itemLabel="#{m.modulname} vom "></f:selectItems>

								</h:selectOneMenu>
								<br class="naechsteZeile2" />
								<h:commandButton action="#{modulAendernBean.ausgewaehltAlt}"
									value="Altes Modul &Auml;ndern" styleClass="buttonAnordnung" />
								<h:button value="Abbrechen" outcome="login" />
							</h:form>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>

</ui:composition>
</html>
