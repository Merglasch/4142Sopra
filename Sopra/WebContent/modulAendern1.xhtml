<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	
	<ui:define name="seitenbereich">
	   		<h:panelGroup layout="block" styleClass = "seitenbereich">
			<h:panelGroup layout="block" styleClass = "hauptfenster">
			<h1 class = "ueberschrift">Modul &auml;ndern</h1>
			
				<h:panelGroup layout="block" styleClass = "benutzerAnlegen" rendered="#{userBean.myself==null}">
							<h1>No USER, no Permission!!</h1>
							<br class="naechsteZeile"/>
							<h6>MWTBDLTR</h6>
				</h:panelGroup>
						
				<h:panelGroup layout="block" styleClass = "benutzerAnlegen" rendered="#{userBean.myself.rolle==3}">
						<h1>Admin, no Permission!!</h1>
						<br class="naechsteZeile"/>
						<h6>MWTBDLTR</h6>
				</h:panelGroup>	
			
				<h:panelGroup rendered="#{userBean.myself!=null} and #{userBean.myself.rolle!=3}">
				<p>Suchen Sie ein Modul aus:</p>
						<h:form>
							<ul class="modulListe">
	  						  <li class="ueberschriftAufzaehlung"><h:link outcome="modulAendern2" value="servus"></h:link></li>
							</ul>
							<br />
		   					<br class="naechsteZeile2"/>	
							<h:button value="Abbrechen" outcome="login"/>
						</h:form>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
	
</ui:composition>
</html>
