<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">



<ui:composition rendered="true"
	template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="seitenbereich">
		<h:panelGroup id="alles" layout="block" styleClass="seitenbereich">
			<h:panelGroup layout="block" styleClass="hauptfensterHandbuchverwaltung">
			<h1 class="ueberschrift">Handbuchverwaltung</h1>
				<p>Bitte w&auml;hlen Sie den jeweiligen Wert aus:</p>
				<h:panelGroup layout="block" styleClass="top-nav">
				
			<!-- System Warunungen -->	
					<h:panelGroup layout="block" styleClass="benutzerAnlegen warnungen"
						rendered="#{userBean.myself.rolle!=2}">
						<h1>No Studiendekan, no Permission!!</h1>
						<br class="naechsteZeile" />
						<h6>MWTBDLTR</h6>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="benutzerAnlegen"
						rendered="#{userBean.myself.rolle==2}">

						<h:form>

							<!-- Modulhandbuch -->

							<h:panelGroup
								styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Modulhandbuch:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen">
								<h:selectOneMenu
									value="#{handbuchverwaltungStudiendekanBean.selectModulhandbuch}">
									<f:selectItems value="#{handbuchverwaltungStudiendekanBean.modulhandbuecher}" var="m"
									itemValue="#{m.handbuchid}" itemLabel="#{m.studiengang} #{m.abschluss} #{m.pruefungsordnung}">
									</f:selectItems>
								</h:selectOneMenu>
							</h:panelGroup>
							<br class="naechsteZeile" />
							<br class="naechsteZeile" />
							<br class="naechsteZeile" />

							<!-- Fach 
							<h:panelGroup
								styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Fach:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen">
							
							</h:panelGroup>
							-->

								<h:selectOneMenu value="#{handbuchverwaltungStudiendekanBean.selectFach}">
									<f:selectItems value="#{handbuchverwaltungStudiendekanBean.faecher}" var="f"
									itemValue="#{f.value}" itemLabel="#{f.label}"/>
									<f:selectItem itemValue="eingabeFach" itemLabel="Neues Fach" />
									<f:ajax render="inputFach" />
								</h:selectOneMenu>

								<h:panelGroup>
									<h:inputText  id="inputFach" styleClass="eingabeDivBenutzerAnlegen"
										value="#{handbuchverwaltungStudiendekanBean.selectFach}"
										rendered="#{handbuchverwaltungStudiendekanBean.selectFach == 'eingabeFach'}"
										required="true"/>
								</h:panelGroup>
								
								
				
								
								
							<br class="naechsteZeile" />
							<br class="naechsteZeile" />
							<br class="naechsteZeile" />

							<!-- Modul -->
							<h:panelGroup
								styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Modul:</h:panelGroup>
							<h:panelGroup layout="block"
								styleClass="eingabeDivBenutzerAnlegen">
								<h:selectOneMenu value="#{handbuchverwaltungStudiendekanBean.selectModul}">
									<f:selectItems value="#{handbuchverwaltungStudiendekanBean.module}" var="modul"
										itemValue="#{modul.modulid}" itemLabel="#{modul.modulname}"/>
								</h:selectOneMenu>
							</h:panelGroup>
							
							<h:panelGroup layout="block" styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung"><h:outputText styleClass="ueberschriftAufzaehlung" value="#{handbuchverwaltungStudiendekanBean.status}"></h:outputText></h:panelGroup>
							<br class="naechsteZeile" />
							<br class="naechsteZeile" />
							<br class="naechsteZeile" />

							<h:commandButton value="Anlegen"
								action="#{handbuchverwaltungStudiendekanBean.handbuchAnlegen}"
								styleClass="buttonAnordnung" />
							<h:button value="Abbrechen" outcome="login" />
						</h:form>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>





	</ui:define>
</ui:composition>
</html>
