<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">



<ui:composition rendered="true"
	template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="seitenbereich">
		<h:panelGroup id="alles" layout="block" styleClass="seitenbereich">
			<h:panelGroup layout="block" styleClass="hauptfenster">


				<h1 class="ueberschrift">Handbuchverwaltung</h1>
				<p>Bitte w&auml;hlen Sie den jeweiligen Wert aus:</p>

				<h:panelGroup layout="block" styleClass="top-nav">
					<h:panelGroup layout="block" styleClass="benutzerAnlegen warnungen"
						rendered="#{userBean.myself.rolle!=2}">
						<h1>No Studiendekan, no Permission!!</h1>
						<br class="naechsteZeile" />
						<h6>MWTBDLTR</h6>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="benutzerAnlegen"
						rendered="#{userBean.myself.rolle==2}">

						<h:form>

							<!-- Modulhandbuch -->

							<h:panelGroup
								styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Modulhandbuch:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen">

								<h:selectOneMenu
									value="#{modulErstellenBean.studiengangAuswahl}">
									<f:selectItems value="#{modulErstellenBean.studiengaenge}" />
									<f:selectItem itemValue="newStudiengang"
										itemLabel="Neuer Studiengang" />
									<f:ajax render="inputStudiengang" />
								</h:selectOneMenu>
								<h:panelGroup id="inputStudiengang">
									<h:inputText styleClass="eingabeDivBenutzerAnlegen"
										value="#{modulErstellenBean.studiengangAuswahl}"
										rendered="#{modulErstellenBean.studiengangAuswahl == 'newStudiengang'}"
										required="true" />
								</h:panelGroup>
							</h:panelGroup>

							<br class="naechsteZeile2" />
							<br class="naechsteZeile2" />
							<br class="naechsteZeile2" />

							<!-- Fach -->

							<h:panelGroup
								styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Fach:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen">

								<h:selectOneMenu value="#{modulErstellenBean.abschlussAuswahl}">
									<f:selectItems value="#{modulErstellenBean.abschluesse}" />
									<f:selectItem itemValue="newFach" itemLabel="Neues Fach" />
									<f:ajax render="inputFach" />
								</h:selectOneMenu>

								<h:panelGroup id="inputFach">
									<h:inputText styleClass="eingabeDivBenutzerAnlegen"
										value="#{modulErstellenBean.abschlussAuswahl}"
										rendered="#{modulErstellenBean.abschlussAuswahl == 'newFach'}"
										required="true" />
								</h:panelGroup>
							</h:panelGroup>


							<br class="naechsteZeile2" />
							<br class="naechsteZeile2" />
							<br class="naechsteZeile2" />

							<!-- Modul -->
							<h:panelGroup
								styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Modul:</h:panelGroup>
							<h:panelGroup layout="block"
								styleClass="eingabeDivBenutzerAnlegen">
								<h:selectOneMenu
									value="#{modulErstellenBean.pruefungsordnungAuswahl}">
									<f:selectItems value="#{modulErstellenBean.pruefungsordnungen}" />
								</h:selectOneMenu>

							</h:panelGroup>
							<br class="naechsteZeile2" />
							<br class="naechsteZeile2" />
							<br class="naechsteZeile2" />

							<h:commandButton value="Anlegen"
								action="#{benutzerAnlegenBean.createNewUser}"
								styleClass="buttonAnordnung" />
							<h:button value="Abbrechen" outcome="login" />
						</h:form>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>





	</ui:define>
</ui:composition>
</html>
