<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<!-- http://www.mkyong.com/jsf2/jsf-2-checkboxes-example/ -->

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="seitenbereich">
		<h:panelGroup layout="block" styleClass = "seitenbereich">
			<h:panelGroup layout="block" styleClass = "hauptfenster">
			<h1 class = "ueberschrift">Stellvertreter hinzuf&uuml;gen</h1>
				<h:panelGroup layout="block" styleClass="top-nav">
					<h:panelGroup layout="block" styleClass = "stellvertreter"> 
						<h:form>
							<h:selectManyCheckbox id="fehler" value="#{stellvertreterBean.selectedUsers}" required="true" readonly="false" 
								requiredMessage="w&auml;hle mindenstens einen Stellvertreter aus" layout="pageDirection" styleClass="ueberschriftAufzaehlung">
	   							<f:selectItems value="#{stellvertreterBean.users}" var="u" itemValue="#{u.email}" itemLabel="#{u.name} #{u.vorname} #{u.fakultaet} #{u.email}"/>
	   						</h:selectManyCheckbox>
	   						<h:message for="fehler" styleClass="error"/>
	   						<h:outputText value="Stellvertreter wurden erfolgreich geaendert" rendered="#{stellvertreterBean.stellvertreterErfolgreich}" style="color:green; font-size:12px;"></h:outputText>
	   						<br />
		   					<br class="naechsteZeile2"/>	
							<h:commandButton action="#{stellvertreterBean.selectStellvertreter}" value="&auml;ndern"  styleClass = "buttonAnordnung"/>
							<h:button value="Abbrechen" outcome="login"/>
						</h:form>
					</h:panelGroup>	
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
