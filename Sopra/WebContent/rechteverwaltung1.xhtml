<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<!-- http://www.mkyong.com/jsf2/jsf-2-checkboxes-example/ -->

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="seitenbereich">
		<h:panelGroup layout="block" styleClass = "seitenbereich" id="update">
			<h:panelGroup layout="block" styleClass = "hauptfenster">
			<h1 class = "ueberschrift">Rechteverwaltung</h1>
			
			
			<h:panelGroup layout="block" styleClass = "benutzerAnlegen" rendered="#{userBean.myself.rolle!=3}">
							<h1>No Admin, no Permission!!</h1>
							<br class="naechsteZeile"/>
							<h6>MWTBDLTR</h6>
			
			</h:panelGroup>
			
			<h:panelGroup rendered="#{userBean.myself.rolle==3}">
				<p>Suchen Sie einen Benutzer aus:</p>
				<h:outputText value="Modul erfolgreich gespeichert" rendered="#{rechteverwaltungsBean.geaendert}" style="color:green;"></h:outputText>
					<h:form>
						<h:selectOneMenu id="rechteverwaltung1" value="#{rechteverwaltungsBean.userAuswahl}"  valueChangeListener="#{rechteverwaltungsBean.auswahl}" 
								required="true" readonly="false" onchange="submit()" 
								requiredMessage="w&auml;hle mindenstens einen Benutzer aus" layout="pageDirection" styleClass="ueberschriftAufzaehlung">
	   							<f:selectItems value="#{rechteverwaltungsBean.users}" var="u" itemValue="#{u.email}" itemLabel="#{u.name} #{u.vorname} #{u.fakultaet} #{u.email}"  />
	   					</h:selectOneMenu>
						<br />
	   					<br class="naechsteZeile2"/>
	   					
						name:
						<h:inputText vaule="#{rechteverwaltungsBean.vorname}"></h:inputText> 
						<br class="naechsteZeile"/>
						<h:panelGroup id="name" styleClass="text-info2Modulsuche ueberschriftAufzaehlung">Nachname</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eingabeDiv2Modulsuche"><h:inputText vaule="#{rechteverwaltungsBean.name}"></h:inputText></h:panelGroup>
						<br class="naechsteZeile"/>
						<br class="naechsteZeile"/>
						<h:panelGroup styleClass="text-info2Modulsuche ueberschriftAufzaehlung">Fakult&auml;t</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eingabeDiv2Modulsuche"><h:inputText vaule="#{rechteverwaltungsBean.fakultaet}"></h:inputText></h:panelGroup>
						<br class="naechsteZeile"/>
						<h:panelGroup styleClass="text-info2Modulsuche ueberschriftAufzaehlung">E-Mail:</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eingabeDiv2Modulsuche"><h:inputText vaule="#{rechteverwaltungsBean.userAuswahl}"></h:inputText> </h:panelGroup>
						<br class="naechsteZeile"/>
						<h:panelGroup styleClass="text-info2Modulsuche ueberschriftAufzaehlung">Rolle:</h:panelGroup>
							  <h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen">
								<h:selectOneMenu value="#{rechteverwaltungsBean.rechtetyp}">
									<f:selectItem itemLabel="Autor/Modulverantwortlicher" itemValue="0"/>  
									<f:selectItem itemLabel="Koordinatoren" itemValue="1"/>
									<f:selectItem itemLabel= "Freigabeberechtigter/Studiendekan" itemValue="2"/>
									<f:selectItem itemLabel= "Admin" itemValue="3"/>
								</h:selectOneMenu>
							  </h:panelGroup>	
							</h:form>
						</h:panelGroup>	
						<br class="naechsteZeile2"/>
						<br class="naechsteZeile2"/>
						<br class="naechsteZeile2"/>
						<h:commandButton action="#{rechteverwaltungsBean.rechteAender}"  value="&Auml;ndern" styleClass = "buttonAnordnung"/>
						<h:button value="Abbrechen" outcome="login"/>
					</h:panelGroup>
						
						
			</h:panelGroup>
		
	</ui:define>
</ui:composition>
</html>
