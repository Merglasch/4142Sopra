<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	
	<ui:define name="seitenbereich">
	   		<h:panelGroup layout="block" styleClass = "seitenbereich">
			<h:panelGroup layout="block" styleClass = "hauptfenster">
				<h1 class = "ueberschrift">Stichtag setzen</h1>
				<h:panelGroup layout="block" styleClass="top-nav">
				
				
					<h:panelGroup layout="block" styleClass = "benutzerAnlegen" rendered="#{userBean.myself.rolle!=3}">
							<h1>No Admin, no Permission!!</h1>
							<br class="naechsteZeile"/>
							<h6>MWTBDLTR</h6>
					</h:panelGroup>
				
				
				
					<h:panelGroup layout="block" styleClass = "benutzerdatenAendern" rendered="#{userBean.myself.rolle==3}" >
						<h:form>
							<h:panelGroup styleClass="text-infoBenutzerAendern ueberschriftAufzaehlung">Stichtag:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAendern"><h:inputText value="#{stichtagBean.selectStichtag}"></h:inputText></h:panelGroup>
							<h:outputText value="#{stichtagBean.stichtagStatus}"  rendered="#{stichtagBean.stichtagErfolgreich}" style="color:green; font-size:12px;"></h:outputText>
							<h:outputText value="#{stichtagBean.stichtagStatus}"  rendered="#{stichtagBean.notStichtagErfolgreich}" style="color:red; font-size:12px;"></h:outputText>
							<br />
							<br class="naechsteZeile2"/>
							<h:commandButton action="#{stichtagBean.updateStichtag}" value="Setzen"  styleClass = "buttonAnordnung"/>
						    <h:button value="Abbrechen" outcome="login"/>
						</h:form>    
					</h:panelGroup>
					
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
	
</ui:composition>
</html>
