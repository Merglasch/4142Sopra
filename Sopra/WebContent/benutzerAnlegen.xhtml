<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="seitenbereich">
		<h:panelGroup layout="block" styleClass = "seitenbereich">
			<h:panelGroup layout="block" styleClass = "hauptfenster">
				<h1 class = "ueberschrift">Benutzer anlegen</h1>
				<h:panelGroup layout="block" styleClass="top-nav">
					<h:panelGroup layout="block" styleClass = "benutzerAnlegen">
					<h:form>
							<h:panelGroup styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Vorname:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen"><h:inputText value="#{benutzerAnlegenBean.vorname}"></h:inputText></h:panelGroup>
							<br class="naechsteZeile"/>
							<h:panelGroup styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Nachname:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen"><h:inputText  value="#{benutzerAnlegenBean.nachname}"></h:inputText></h:panelGroup>
							<br class="naechsteZeile"/>
							<h:panelGroup styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Passwort:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen"><h:inputSecret value="#{benutzerAnlegenBean.passwort}"></h:inputSecret></h:panelGroup>
							<br class="naechsteZeile"/>
							<h:panelGroup styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Passwort best&auml;tigen:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen"><h:inputSecret value="#{benutzerAnlegenBean.passwortBestaetigen}"></h:inputSecret></h:panelGroup>
							<br class="naechsteZeile"/>
							<h:panelGroup styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">E-Mail:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen"><h:inputText value="#{benutzerAnlegenBean.email}"></h:inputText></h:panelGroup>
							<br class="naechsteZeile"/>
							<h:panelGroup styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Rechtetyp:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen">
								<h:selectOneMenu value="#{benutzerAnlegenBean.rechtetyp}">
									<f:selectItem itemLabel="Rolleneinteilung" itemValue="Rolleneinteilung"/>
									<f:selectItem itemLabel="Admin" itemValue="Admin"/>
									<f:selectItem itemLabel= "Dezernat" itemValue="Dezernat"/>
									<f:selectItem itemLabel= "Modulverantwortlicher" itemValue="Modulverantwortlicher"/>
									<f:selectItem itemLabel="Studiendekan" itemValue="Studiendekan"/>
								</h:selectOneMenu>
							</h:panelGroup>
							<br class="naechsteZeile"/>
							<h:panelGroup styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Fakult&auml;t:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen"><h:inputText value="#{benutzerAnlegenBean.email}"></h:inputText></h:panelGroup>
							<br class="naechsteZeile"/>
							<h:panelGroup styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Anlegestatus:</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen"><h:outputText styleClass="ueberschriftAufzaehlung" value="#{benutzerAnlegenBean.anlegestatus}"></h:outputText></h:panelGroup>
							<br class="naechsteZeile2"/>
							<br class="naechsteZeile2"/>
							<h:commandButton value="Anlegen" action="#{benutzerAnlegenBean.createNewUser}" styleClass = "buttonAnordnung"/>
							<h:button value="Abbrechen" outcome="login"/>
						</h:form>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
