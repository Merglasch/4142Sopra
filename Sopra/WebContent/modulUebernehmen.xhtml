<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	
	<ui:define name="seitenbereich">
	   		<h:panelGroup layout="block" styleClass = "seitenbereich">
			<h:panelGroup layout="block" styleClass = "hauptfenster">
				<h1 class = "ueberschrift">Modul &uuml;bernehmen</h1>
				<p>Modulauswahl:</p>
				
				 <h:panelGroup layout="block" styleClass = "benutzerAnlegen" rendered="#{userBean.myself.rolle!=2}">
							<h1>No Freigabeberechtigter / Studiendekan, no Permission!!</h1>
							<br class="naechsteZeile"/>
							<h6>MWTBDLTR</h6>
				</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="top-nav" rendered="#{userBean.myself.rolle==2}">
					<h:panelGroup layout="block" styleClass = "loeschen"> 
						<h:form>
							<h:selectManyCheckbox id="fehler" value="#{loesch.selectedModule}" required="true" readonly="false" 
								requiredMessage="w&auml;hle mindenstens ein Modul aus" layout="pageDirection" styleClass="ueberschriftAufzaehlung">
	   							<f:selectItems value="#{loesch.module}" />
	   						</h:selectManyCheckbox>
	   						<h:message for="fehler" styleClass="error"/>
	   						<br />
		   					<br class="naechsteZeile2"/>	
							<h:commandButton action="#{loesch.moduleLoeschen}" value="&Uuml;bernehmen"  styleClass = "buttonAnordnung"/>
							<h:button value="Abbrechen" outcome="login"/>
						</h:form>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
	
</ui:composition>
</html>
