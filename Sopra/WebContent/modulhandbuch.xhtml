<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="seitenbereich">
		<h:panelGroup layout="block" styleClass="seitenbereich">
			<h:panelGroup layout="block" styleClass="hauptfenster">
				<h1 class="ueberschrift">Modulhandbuch</h1>
				<h:form id="form">
					<!-- t:tree kommt die hintergrundfarbe rein  style= "background-color: red" -->

					<p:tree value="#{modulhandbuchBaumstrukturBean.root}" var="node"
						id="tree" style="width: 1007px;">
						<p:treeNode id="treeNode">
							<p:outputLabel value="#{node}" id="lblNode" styleClass="baumaufbauModulhandbuch" style="color:black;" > </p:outputLabel>
							<h:link><h:graphicImage value="/resources/images/PDF_Logo.png" style=" margin-left: 15px;"></h:graphicImage></h:link>
						</p:treeNode>
					</p:tree>
				</h:form>

				<!-- bleibt stehen -->

			</h:panelGroup>
		</h:panelGroup>
	</ui:define>

</ui:composition>
</html>
