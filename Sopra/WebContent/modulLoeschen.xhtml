<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<!-- http://www.mkyong.com/jsf2/jsf-2-checkboxes-example/ -->

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="seitenbereich">
		<h:panelGroup layout="block" styleClass="seitenbereich">
		<h:panelGroup layout="block" styleClass="hauptfensterModulLoeschen">
				<h1 class="ueberschrift">Modul l&ouml;schen</h1>
				<h:panelGroup layout="block" styleClass="top-nav">
				<h:panelGroup layout="block" styleClass="modulLoeschen">
				

<!-- System Warnungen -->
					<h:panelGroup layout="block" styleClass="benutzerAnlegen warnungen"
						rendered="#{userBean.myself==null}">
						<h1>No USER, no Permission!!</h1>
						<br class="naechsteZeile" />
						<h6>MWTBDLTR</h6>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="benutzerAnlegen"
						rendered="#{userBean.myself.rolle==3}">
						<h1>Admin, no Permission!!</h1>
						<br class="naechsteZeile" />
						<h6>MWTBDLTR</h6>
					</h:panelGroup>
 	<!-- /System Warnungen -->

<!-- {a.b} bedeutet a=Bean und b=werte die er bekommt -->

		

					<h:panelGroup layout="block" styleClass="modulLoeschen"  rendered="#{userBean.myself.rolle!=3}">
					<h:panelGroup  layout="block" styleClass="modulLoeschen"  rendered="#{userBean.myself!=null}">
						
							<h:form>
								<p> Aktuelle Module:</p>
								
					<!-- input field is empty -->				
								<h:selectManyCheckbox 
									value="#{loesch.selectedModuleAktuell}"
									required="false"   
									rendered="true"  
									readonly="false"
									layout="pageDirection" 
									styleClass="ueberschriftAufzaehlung" >
			<!-- Stringliste von modul id's -->
									<f:selectItems 
										value="#{loesch.moduleAktuell}" var="mAkt"
										itemValue="#{mAkt.modulid}" 
										itemLabel="#{mAkt.modulname} Aktuell vom #{mAkt.zeitstempel}" />
								</h:selectManyCheckbox>

<br /> 


  						<p>Alte Module:</p>
								<h:selectManyCheckbox 
									rendered="true"
									value="#{loesch.selectedModuleAlt}" required="false"
									readonly="false"
									layout="pageDirection" 
									styleClass="ueberschriftAufzaehlung">
									<f:selectItems value="#{loesch.moduleAlt}" var="mAlt"
										itemValue="#{mAlt.modulid}" itemLabel="#{mAlt.modulname} Alt vom #{mAlt.zeitstempel}" />
								</h:selectManyCheckbox>
								<br /> 
								<br class="naechsteZeile2" />


								<h:commandButton 
									action="#{loesch.moduleLoeschen}"
									value="L&ouml;schen" 
									styleClass="buttonAnordnung" />
								<h:button value="Abbrechen" outcome="login" />
								
							</h:form>
						</h:panelGroup>
					</h:panelGroup>
					</h:panelGroup>

					</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	
	
		
	</ui:define>
</ui:composition>
</html>
