<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="seitenbereich">
		<h:panelGroup layout="block" styleClass="seitenbereich">
			<h:panelGroup layout="block" styleClass="hauptfensterBenutzerdatenAendern">
				<h1 class="ueberschrift">Rechteverwaltung</h1>
				<h:panelGroup layout="block" styleClass="top-nav">

					<!-- System Warnung -->
					<h:panelGroup layout="block" styleClass="benutzerAnlegen warnungen"
						rendered="#{userBean.myself.rolle!=3}">
						<h1>No Admin, no Permission!!</h1>
						<br class="naechsteZeile" />
						<h6>MWTBDLTR</h6>
					</h:panelGroup>
					<!-- /System Warnung -->

					<h:panelGroup layout="block" styleClass="top-nav"
						rendered="#{userBean.myself.rolle==3}">
						<h:panelGroup layout="block" styleClass="benutzerdatenAendern">
							<h:form>
								<h:panelGroup
									styleClass="text-infoBenutzerAendern ueberschriftAufzaehlung">Vorname:
								</h:panelGroup>

								<h:panelGroup layout="block"
									styleClass="eingabeDivBenutzerAendern ueberschriftAufzaehlung">
									<h:outputLabel value=" #{rechteverwaltungsBean.vorname}"></h:outputLabel>
								</h:panelGroup>

								<br class="naechsteZeile" />

								<h:panelGroup
									styleClass="text-infoBenutzerAendern ueberschriftAufzaehlung">Nachname: 
								</h:panelGroup>
								<h:panelGroup layout="block"
									styleClass="eingabeDivBenutzerAendern ueberschriftAufzaehlung">
									<h:outputLabel value=" #{rechteverwaltungsBean.name}">
									</h:outputLabel>
								</h:panelGroup>

								<br class="naechsteZeile" />

								<h:panelGroup
									styleClass="text-infoBenutzerAendern ueberschriftAufzaehlung">Fakult&auml;t: 
								</h:panelGroup>

								<h:panelGroup layout="block"
									styleClass="eingabeDivBenutzerAendern ueberschriftAufzaehlung">
									<h:outputLabel value=" #{rechteverwaltungsBean.fakultaet}">
									</h:outputLabel>
								</h:panelGroup>

								<br class="naechsteZeile" />

								<h:panelGroup
									styleClass="text-infoBenutzerAendern ueberschriftAufzaehlung">E-Mail: 
								</h:panelGroup>
								<h:panelGroup layout="block"
									styleClass="eingabeDivBenutzerAendern ueberschriftAufzaehlung">
									<h:outputLabel value=" #{rechteverwaltungsBean.email}">
									</h:outputLabel>
								</h:panelGroup>

								<br class="naechsteZeile" />

								<h:panelGroup
									styleClass="text-infoBenutzerAendern ueberschriftAufzaehlung">Rolle (alt): 
								</h:panelGroup>
								<h:panelGroup layout="block"
									styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">
									<h:outputLabel value=" #{rechteverwaltungsBean.rechtetyp}">
									</h:outputLabel>
								</h:panelGroup>

									<br class="naechsteZeile" />

								<h:panelGroup
									styleClass="text-infoBenutzerAnlegen ueberschriftAufzaehlung">Rolle (neu): 
								</h:panelGroup>

									<h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen">

										<h:selectOneMenu value="#{rechteverwaltungsBean.rechtetypNeu}">
											<f:selectItem itemLabel="Autor/Modulverantwortlicher"
												itemValue="0" />
											<f:selectItem itemLabel="Koordinatoren" itemValue="1" />
											<f:selectItem itemLabel="Freigabeberechtigter/Studiendekan"
												itemValue="2" />
											<f:selectItem itemLabel="Admin" itemValue="3" />
										</h:selectOneMenu>
									</h:panelGroup>

								<br class="naechsteZeile2" />
								<br class="naechsteZeile2" />
								<h:commandButton action="#{rechteverwaltungsBean.rechteAendern}"
									value="Rechte &auml;ndern" styleClass="buttonAnordnung" />
								<br class="naechsteZeile2" />
								<br class="naechsteZeile2" />
								<br class="naechsteZeile2" />
								
								<h:panelGroup
									styleClass="text-infoBenutzerAendern ueberschriftAufzaehlung">Benutzerpasswort des benutzers auf 'EgkBaH' setzen :
								</h:panelGroup>
								<br class="naechsteZeile2" />
								<h:commandButton action="#{rechteverwaltungsBean.passwortAendern}"
									value="Passwort &auml;ndern" styleClass="buttonAnordnung" />
								<h:button value="Abbrechen" outcome="login" />
								
								
								
							</h:form>
						</h:panelGroup>
					</h:panelGroup>

				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>



	</ui:define>

</ui:composition>
</html>
