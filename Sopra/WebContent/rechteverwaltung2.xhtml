<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	
	<ui:define name="seitenbereich">
		<h:panelGroup layout="block" styleClass = "seitenbereich">
			<h:panelGroup layout="block" styleClass = "hauptfenster">
				<h1 class = "ueberschrift">Rechteverwaltung</h1>
				
					<h:panelGroup layout="block" styleClass = "benutzerAnlegen" rendered="#{userBean.myself.rolle!=3}">
							<h1>No Admin, no Permission!!</h1>
							<br class="naechsteZeile"/>
							<h6>MWTBDLTR</h6>
					</h:panelGroup>
				
				
				<h:panelGroup layout="block" styleClass="top-nav" rendered="#{userBean.myself.rolle==3}">
					<h:panelGroup layout="block" styleClass = "modulsuche">
						<h:panelGroup styleClass="text-info2Modulsuche ueberschriftAufzaehlung">Vorname:</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eingabeDiv2Modulsuche"><h:inputText vaule="#{rechteverwaltungsBean.vorname}"></h:inputText> </h:panelGroup>
						<br class="naechsteZeile"/>
						<h:panelGroup styleClass="text-info2Modulsuche ueberschriftAufzaehlung">Nachname</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eingabeDiv2Modulsuche"><h:inputText vaule="#{rechteverwaltungsBean.name}"></h:inputText></h:panelGroup>
						<br class="naechsteZeile"/>
						<br class="naechsteZeile"/>
						<h:panelGroup styleClass="text-info2Modulsuche ueberschriftAufzaehlung">Fakult&auml;t</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eingabeDiv2Modulsuche"><h:inputText vaule="#{rechteverwaltungsBean.fakultaet}"></h:inputText></h:panelGroup>
						<br class="naechsteZeile"/>
						<h:panelGroup styleClass="text-info2Modulsuche ueberschriftAufzaehlung">E-Mail:</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eingabeDiv2Modulsuche"><h:inputText vaule="#{rechteverwaltungsBean.email}"></h:inputText> </h:panelGroup>
						<br class="naechsteZeile"/>
						<h:panelGroup styleClass="text-info2Modulsuche ueberschriftAufzaehlung">Rolle:</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eingabeDiv2Modulsuche">
							<h:form>
							  <h:panelGroup layout="block" styleClass="eingabeDivBenutzerAnlegen">
								<h:selectOneMenu value="#{rechteverwaltungsBean.rechtetyp}">
									<f:selectItem itemLabel="Autor/Modulverantwortlicher" itemValue="0"/>  
									<f:selectItem itemLabel="Koordinatoren" itemValue="1"/>
									<f:selectItem itemLabel= "Freigabeberechtigter/Studiendekan" itemValue="2"/>
									<f:selectItem itemLabel= "Admin" itemValue="3"/>
								</h:selectOneMenu>
							  </h:panelGroup>	
							</h:form>
						</h:panelGroup>	
						<br class="naechsteZeile2"/>
						<br class="naechsteZeile2"/>
						<br class="naechsteZeile2"/>
						<h:commandButton action="#{rechteverwaltungsBean.rechteAender}"  value="&Auml;ndern" styleClass = "buttonAnordnung"/>
						<h:button value="Abbrechen" outcome="login"/>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
	
</ui:composition>
</html>
