<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="de">
	<head>
		<title>Rechteverwaltung</title>
		<link rel="stylesheet" type="text/css" href="styleModulsuche.css" />
	</head>
	<body>
		<div id = "seitenbereich">
			<div id="top-nav">
				<img src ="logo.jpg"/>
			</div>	
			<div id="cssmenu">
				<ul>
				   <li class='active'><a href='#'>Modul betrachten</a></li>
				   <li><a href='#'>Modulhandbuch</a></li>
				   <li><a href='#'>Modulssuche</a></li>
				</ul>
			</div>
			<div class = "hauptfenster">
				<h1 class = "ueberschrift">Rechteverwaltung</h1>
				<div id="top-nav">
					<div id = "modulsuche">
						<span class="text-info ueberschriftAufzaehlung">Rechtetyp:</span>
						<div class="eingabeDiv"><input name = "rechtetyp" type = "text" size = "30" maxlength = "30"></div>
						<br class="naechsteZeile"/>
						<form>
						  <p>
							<input type="checkbox" name="modulAendern" value="modulAendern"> Modul ändern<br>
							<input type="checkbox" name="modulLoeschen" value="modulLoeschen"> Modul löschen<br>
							<input type="checkbox" name="modulAbsegnen" value="modulAbsegnen"> Modul absegnen<br>
							<input type="checkbox" name="modulErstellen" value="modulErstellen"> Modul erstellen<br>
							<input type="checkbox" name="modulhandbuchUebernahme" value="modulhandbuchUebernahme"> Modul in Modulhandbuch übernehmen<br>
							<input type="checkbox" name="modulWeiterleiten" value="modulWeiterleiten"> Modul an Dezernat weiterleiten
						  </p>
						</form>
						<br class="naechsteZeile2"/>
						<input type="button" name="anlegenButton" value="Anlegen" class = "buttonAnordnung">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
