<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="de">
	<head>
		<title>Modulsuche</title>
		<link rel="stylesheet" type="text/css" href="styleModulsuche.css" />
	</head>
	<body>
		<div id = "seitenbereich">
			<div id="top-nav">
				<img src ="logo.jpg"/>
			</div>	
			<div id="cssmenu">
				<ul>
				   <li class='active'><a href='#'>Modul betrachten</a></li>
				   <li><a href='#'>Modulhandbuch</a></li>
				   <li><a href='#'>Modulssuche</a></li>
				</ul>
			</div>
			<div class = "hauptfenster">
				<h1 class = "ueberschrift">Modulsuche</h1>
				<p>Suchkriterien:</p>
				<div id="top-nav">
					<div id = "modulsuche">
						<span class="text-info ueberschriftAufzaehlung">Studienabschluss:</span>
						<div class="eingabeDiv">
							<form>
								<select>
								<option class = "ueberschriftAufzaehlung">Alles auswählen</option>
								<option class = "ueberschriftAufzaehlung">Januar 2004</option>
								<option class = "ueberschriftAufzaehlung">Febuar 2004</option>
								<option class = "ueberschriftAufzaehlung">März 2004</option>
								</select>
							</form>
						</div>	
						<br class="naechsteZeile"/>
						<span class="text-info ueberschriftAufzaehlung">Studiengang:</span>
						<div class="eingabeDiv">
							<form>
								<select>
								<option class = "ueberschriftAufzaehlung">Alles auswählen</option>
								<option class = "ueberschriftAufzaehlung">Januar 2004</option>
								<option class = "ueberschriftAufzaehlung">Febuar 2004</option>
								<option class = "ueberschriftAufzaehlung">März 2004</option>
								</select>
							</form>
						</div>	
						<br class="naechsteZeile"/>
						<span class="text-info ueberschriftAufzaehlung">Prüfungsordnung:</span>
						<div class="eingabeDiv">
							<form>
								<select>
								<option class = "ueberschriftAufzaehlung">Alles auswählen</option>
								<option class = "ueberschriftAufzaehlung">Januar 2004</option>
								<option class = "ueberschriftAufzaehlung">Febuar 2004</option>
								<option class = "ueberschriftAufzaehlung">März 2004</option>
								</select>
							</form>
						</div>	
						<br class="naechsteZeile"/>
						<span class="text-info ueberschriftAufzaehlung">Nummer:</span>
						<div class="eingabeDiv"><input name = "nummer" type = "text" size = "30" maxlength = "30"></div>
						<br class="naechsteZeile"/>
						<span class="text-info ueberschriftAufzaehlung">Name des Moduls:</span>
						<div class="eingabeDiv"><input name = "nameModul" type = "text" size = "30" maxlength = "30"></div>
						<br class="naechsteZeile2"/>
						<input type="button" name="suchenButton ueberschriftButtons" value="Suchen" class = "buttonAnordnung">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
